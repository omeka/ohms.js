<!DOCTYPE html>
<html>
<head>
<script src="ohms.js"></script>
<style>
#main-metadata {
    text-align: center;
}
#viewer {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#transcript {
    position: relative;
    margin-left: 10ch;
}

#transcript a.timestamp-link {
    position: absolute;
    left: -10ch;
}
#transcript-window, #index {
    height: 800px;
    max-width: 100ch;
    overflow-y: scroll;
}
#player iframe {
    max-width: 100%;
}
#under-player {
    display: flex;
    gap: 1em;
}
.index-point {
    margin: 1em 0;
}
.index-point > span {
    display: block;
    margin: .5em 0;
}
.index-title {
    font-weight: bold;
}
</style>
</head>
<body>
    <div id="viewer">
        <div id="main-metadata"></div>
        <div id="player"></div>
        <div id="under-player">
            <div id="transcript-window">
                <div id="transcript"></div>
            </div>
            <div id="index"></div>
        </div>
    </div>
</body>
<script>
    let params = new URLSearchParams(window.location.search);
    main(params.get('cachefile'));
</script>
</html>
